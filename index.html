<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!--CSS Files  -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center pt-5 mt-3">
        <h1>Bookmarker</h1>
        <div class="dotted-line mt-5"></div>
        <div class="title d-flex justify-content-center align-items-center mt-3">
            <i class="fa-solid fa-bookmark fa-2xl p-2"></i>
            <h3> Bookmark your favorite sites </h3>
            <i class="fa-solid fa-bookmark fa-2xl p-2"></i>
        </div>
    </div>
    <form  class="container mt-5">
        <label for="" class="fw-bold"> <i class="fa-solid fa-book-atlas p-2"></i>Site Name</label>
        <input type="text" name="webName" id="webName" class="border-0 w-100 px-2 my-2" placeholder="Bookmark Name">
        <label for="" class="fw-bold "><i class="fa-solid fa-link p-2"></i>Site URL</label>
        <input type="text" name="webUrl" id="webUrl" class="border-0 w-100 px-2 my-2" placeholder="Website URL">
        <button type="button" class="d-block mx-auto btn bg-orange submit text-white px-5 mt-4">Submit</button>
    </form>
    <div class="dotted-line mt-5 container" ></div>
    <table class="table container mt-5 text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="dataDisplay">
          
        </tbody>
      </table>

    <script src="JS/sweetalert2.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
